<html>
<head>
<title>Remover imagem</title>
<meta name="GENERATOR" content="WinCHM">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
html,body { 
	/* Default Font */
	font-family: Arial, Helvetica, sans-serif;
	font-size: 10pt;
}
</style>

</head>

<body>
<P style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>Para remover uma imagem basta clicar do 
lado direito do mouse em cima da imagem de entrada e clicar na opção <EM>Remover 
imagem</EM>.</P>
<P style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>&nbsp;</P>
<P style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal><IMG alt="" 
src="imagens/remover_imagem.jpg"></P>
<P style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>&nbsp;</P>
<P style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>Será também removido a imagem de 
saída.</P></body>
</html>
