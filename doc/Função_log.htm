<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>Para utilizar a função log precisa-se abrir uma imagem 
de entrada. Depois ir no menu <EM>Operações &gt;&gt; 
Transformações básicas</EM> na opção <EM>Log</EM>.</P>
<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>&nbsp;</P>
<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal><IMG alt="" 
src="imagens/trans_log.jpg"></P>
<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>&nbsp;</P>
<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>É necessário entrar com o parâmetro c, uma 
constante que multiplica a função log. Abaixo segue um exemplo para c=10.</P>
<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal>&nbsp;</P>
<P 
style="TEXT-ALIGN: justify; LINE-HEIGHT: 150%; TEXT-INDENT: 35.4pt; MARGIN: 0cm 0cm 0pt" 
class=MsoNormal><IMG alt="" 
src="imagens/trans_log_result.jpg"></P>
